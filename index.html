<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: You Shouldn't Be Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="overlay" id="overlay"></div>
    
    <div class="countdown" id="countdown">30</div>
    
    <div class="eye eye1"></div>
    <div class="eye eye2"></div>
    <div class="eye eye3 hidden"></div>
    <div class="eye eye4 hidden"></div>
    
    <div class="container">
        <h1 class="title">404: YOU SHOULDN'T BE HERE</h1>
        <div class="message" id="message">
            <span id="typewriter"></span><span class="cursor">|</span>
        </div>
        <div class="message" id="warning" style="color: #ff0000; font-size: 1rem; opacity: 0;">
            THE LONGER YOU STAY, THE WORSE IT GETS
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
